<!doctype html>
<html lang="en">
 <head>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Roboto:300" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <meta charset="UTF-8">

  <title>HackerRIT - Login/Register</title>
 
	<style>
		body{margin:0;padding:0;background-color:#3c3c3c;}
		.logo{font-family:'roboto condensed';font-size:3em;color:white;margin-top:5%;}
		.main-body{width:30%;margin:0 auto;margin-top:2%;background-color:white;padding:1%;border-radius:3px;box-shadow:0 0 10px 10px rgba(0,0,0,0.2);}
		.login-body label {font-family:'roboto';display:block;margin-top:3%;margin-bottom:2%;}
		input[name="input-field"] {font-family:'roboto condensed';transition-duration:0.3s;font-size:1em;width:95%;padding:2% 2% 2% 2%;border:1px solid rgba(0,0,0,0.2);border-radius:8px;outline:none;}
		input[name="input-field"]:focus {border:1px solid black;}
		.forgot-pass {color:#6699ff;font-size:0.8em;font-weight:bold;text-decoration:none;margin-top:0;font-family:'roboto condensed';}
		.forgot-pass:hover {color:#0066cc;}
		.login-btn {background-color:#00cc66;outline:none;margin-top:4%;cursor:pointer;border:none;font-size:1.5em;border-radius:4px;padding:2% 0 2% 0;color:white;font-family:'roboto condensed';width:100%;}
		.login-btn:hover {opacity:0.8;}
		.login-btn:focus {opacity:0.8;}
		.login-btn:active {opacity:0.8;}
		.social {outline:none;cursor:pointer;border:none;font-size:1em;border-radius:2px;padding:2% 3% 2% 3%;color:white;font-family:'verdana';}
		.social:hover {background-color:#0033cc;}
		.facebook {background-color:#3366ff;}
		
		.create-body {margin:0 auto;margin-top:2%;display:none;}
		.create-body label {font-family:'roboto';display:block;margin-top:3%;margin-bottom:2%;}
		.create-link {font-family:'roboto condensed';color:white;margin:0 auto;}
		.create-link:hover{text-decoration:underline;cursor:pointer;}

		.user-name-section {display:table block;}
		input[name="create-input-field"] {font-family:'roboto condensed';transition-duration:0.3s;font-size:1em;padding:2% 2% 2% 2%;border:1px solid rgba(0,0,0,0.2);border-radius:8px;outline:none;display:table-cell;margin-right:1%;width:44%;}
		input[name="create-input-field"]:focus {border:1px solid black;}

		@media screen and (max-width:1300px) {
		form{width:96%;margin:0 auto;}
			.logo {font-size:9em;}
			.main-body{width:90%;}
			.login-body label {font-size:2.1em;}
			.create-body label {font-size:2.5em;}
			input[name="input-field"] {font-size:3em;border:2px solid rgba(0,0,0,0.2);}
			input[name="create-input-field"] {font-size:3em;border:2px solid rgba(0,0,0,0.2);}
			.login-btn {font-size:4em;margin-top:5%;}
			.social {font-size:2.5em;padding:3%;}
			.social-section{margin-top:10%;width:96%;margin:0 auto;margin-bottom:3%;}
			.forgot-pass{font-size:0.4em;}
		}

		@keyframes baahubali {
			from {opacity:0;}
			to {opacity:1;}
		}
	</style>
 </head>
 <body>
	<center class="logo"><i class="fa fa-h-square"></i>&nbsp;HackerRIT</center>

	<div class="main-body">
		
		<div class="login-body" id="login-body">

			<form>
				<label>Enter your E-mail Address:</label>
				<input type="text" name="input-field" placeholder="Enter e-mail address">
				<br>
				<label>Enter your Password:</label>
				<input type="password" name="input-field" placeholder="Enter password">
				<br>
				<label style="margin-top:1%;"><a href="" class="forgot-pass">Forgot your Password ?</a></label>
				<center>
				<button class="login-btn">Sign In</button>
				</center><br>
			</form>

				<div class="social-section">
				<label>Register new Account With:</label>
				<button class="social facebook"><i class="fa fa-facebook-square"></i>&nbsp;Login with Facebook</button>
				</div>

		
		</div>
	
		<div class="create-body" id="create-body">
			<form>
				<label>Please Fill the following details:</label>
				<div class="user-name-section">
				<input type="text" name="create-input-field" placeholder="First name">
				<input type="text" name="create-input-field" placeholder="Last Name">
				</div><p></p>
				<input type="text" name="input-field" placeholder="Enter an Username"><p></p>
				<input type="text" name="input-field" placeholder="Enter your Email Address">	<p></p>
				<input type="text" name="input-field" placeholder="Enter a Password"><p></p>
				<input type="text" name="input-field" placeholder="Confirm your Password">	<p></p>
				<center><button class="login-btn" style="margin-top:1%;margin-bottom:1%;">Create Account</button></center>
			</form>
		</div>

	</div>


	<center style="margin-top:2%;">
	<label class="create-link" id="create-link" onclick="register()">Manually create Account</label>
	</center>

	<br>

 <script>
 //dummy function to swap register & login pages

	function register(x) {
		if(x == 2) {
			document.getElementById("login-body").style.display = "block";
			document.getElementById("create-body").style.display = "none";
			document.getElementById("login-body").style.animation = "baahubali 1s";
			document.getElementById("create-link").setAttribute('onclick',"register()");
			document.getElementById("create-link").innerHTML = "Manually create Account";
		}
		else {
			document.getElementById("login-body").style.display = "none";
			document.getElementById("create-body").style.display = "block";
			document.getElementById("create-body").style.animation = "baahubali 1s";
			document.getElementById("create-link").setAttribute('onclick',"register(2)");
			document.getElementById("create-link").innerHTML = "<i class='fa fa-arrow-left'></i>&nbsp;Go Back";
		}
	}

 </script>
 </body>
</html>
